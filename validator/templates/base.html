<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zeplin Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loader-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1050;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* PDF / Print styles â€” preserve all colors */
        @media print {
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
            body { background: white !important; }
            .navbar { display: none !important; }
            .no-print { display: none !important; }
            .container { max-width: 100% !important; width: 100% !important; }
            .card { break-inside: avoid; page-break-inside: avoid; margin-bottom: 15px !important; }
            .collapse { display: block !important; height: auto !important; }
            .badge { border: 1px solid #333; }
            pre { white-space: pre-wrap !important; word-break: break-all; }
            .table-responsive { overflow: visible !important; max-height: none !important; }
            img { max-width: 100% !important; }
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'validator:input' %}">Design Validator</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item me-2">
                        <a class="nav-link btn btn-outline-light text-white btn-sm px-3 fw-bold" href="{% url 'validator:generate' %}">ðŸŽ¨ Design to Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'validator:list' %}">History</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
